language: rust
rust:
  - stable
  - beta
  - nightly
matrix:
  allow_failures:
    - rust: nightly
  fast_finish: true
cache: cargo
before_cache:
  - chmod -R a+r $HOME/.cargo
branches:
  only:
    - master
notifications:
  email:
    on_success: never
before_script:
  - rustup component add clippy rustfmt
script:
  - cargo build --verbose --examples
  - cargo test --verbose
  - cargo clippy --examples
  - cargo fmt -- --check
